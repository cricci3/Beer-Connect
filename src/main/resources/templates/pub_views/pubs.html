<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pub List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Pub List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>Year of foundation</th>
    </tr>
    </thead>
    <tbody>
    <!-- Itera sulla lista dei pub -->
    <tr th:each="pub : ${allPubs}">
        <td th:text="${pub.idPub}"></td>
        <td th:text="${pub.namePub}"></td>
        <td th:text="${pub.country}"></td>
        <td th:text="${pub.yearOfFoundation}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
