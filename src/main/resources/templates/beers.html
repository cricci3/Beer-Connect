<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Beer List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-top: 20px;
        }

        .container {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="display-4">Beer List</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Aroma</th>
            <th>Alcohol Content</th>
            <th>Color</th>
            <th>Country</th>
            <th>Ingredients</th>
            <th>Price</th>
            <th>Quantity in Stock</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the list of beers -->
        <tr th:each="beer : ${beers}">
            <td th:text="${beer.idBeer}"></td>
            <td th:text="${beer.nameBeer}"></td>
            <td th:text="${beer.type}"></td>
            <td th:text="${beer.aroma}"></td>
            <td th:text="${beer.alcohol}"></td>
            <td th:text="${beer.color}"></td>
            <td th:text="${beer.country}"></td>
            <td th:text="${beer.ingredients}"></td>
            <td th:text="${beer.price}"></td>
            <td th:text="${beer.quantityInStock}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
